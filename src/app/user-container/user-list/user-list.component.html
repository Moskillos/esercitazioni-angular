<div class="user-list">
    <h4>user-list.component</h4>
    <div *ngFor="let component of arr" class="user-single">
        <app-user-sigle [arr]="component" (onClick)="onClickEvent($event)"></app-user-sigle>
    </div> 
    <div *ngIf="openDetail === true" class="user-detail">
        <app-user-detail></app-user-detail>
        <button (click)="closeDetail()">Close</button>
    </div>

</div>
